<div class="p-3 mb-2 bg-secondary text-white">INCLUIR CATEGORIA</div>

<div class="row justify-content-center align-items-center mt-4">
  <div class="col-sm-10">
    <span class="ui-float-label">
      <input type="text" [(ngModel)]="categoria.descricao" name="descricao" pInputText />
      <label for="float-input text-center">Digite aqui o nome da nova categoria</label>
    </span>
  </div>
  <div class="col-sm-10 pt-2">
      <div class="float-right">
        <button pButton (click)="voltarTelaPrincipal()" type="button" label="VOLTAR" class="ui-button-secondary" style="width:120px;"></button>
        <button pButton (click)="salvar()" type="button" label="SALVAR" style="width:120px;"></button>
      </div>
    </div>
</div>
