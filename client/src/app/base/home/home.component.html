<div class="dialogHome">    
    <p-dialog header="CONSULTA" [(visible)]="display" [modal]="true" [responsive]="true" [width]="600" [minWidth]="200" [minY]="70">
            <div class="row">
                <div class="col-md-10">
                    <input type="text" class="form-control"  name="nome" maxlength="255" minlength="8">
                </div>
                
                <button type="button" pButton icon="fas fa-search" (click)="buscar()"></button>
                
            </div>
            <br/>
            <div class="row">
                <p-dropdown [options]="tipo" [(ngModel)]="option" name="option" [style]="{'margin-left':'15px','margin-bottom':'10px', 'width':'430px'}"></p-dropdown>
            </div>
            <br/>
            <br/><br/><br/>
            <div class="row">
                <div class="col-md-9"></div>
                <div class="col-md-3">
                    <button type="button" pButton (click)="display=false" label="Voltar"></button>
                </div>
            </div>

    </p-dialog>
</div>
<div class="col-md-12">

    <div class="home">

        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-8 "> 
                    <div class="row">
                        
                        <a  class=" homeIcon"  (click)="alterarBack()" [routerLink]="['/cadastros/contato/novo']" ><i class="fas fa-user-plus"></i>
                            <span>Incluir contato</span>
                        </a>
                        
                        <a class="homeIcon" (click)="alterarBack()" [routerLink]="['/cadastros/contato']"><i class="fas fa-address-book"></i>
                            <span>Listar contatos</span>
                        </a>
                        
                        

                        <a class="homeIcon" (click)="showDialog()"><i class="fas fa-search"></i>
                            <span>Consultar um contato</span>
                        </a>

                        <a class="homeIcon" (click)="alterarBack()" [routerLink]="['/cadastros/categoria/novo']"><i class="fa fa-plus-square"></i>
                            <span>Incluir categoria</span>
                        </a>
                        
                    </div>
                
                    <div class="row">
                        
                        <a class="homeIcon" (click)="alterarBack()" [routerLink]="['/cadastros/categoria']"><i class="fas fa-book"></i>
                            <span>Listar categorias</span>
                        </a>

                        <a class="homeIcon" (click)="alterarBack()" [routerLink]="['/cadastros/chamada']" ><i class="fa fa-phone"></i>
                            <span>Registrar ligações</span>
                        
                        </a>

                        <a class="homeIcon" (click)="alterarBack()" href="#"><i class="fa fa-phone-square"></i>
                            <span>Relatório de clientes</span>
                        </a>

                        <a class="homeIcon" (click)="alterarBack()" [routerLink]="['/cadastros/usuario']"><i class="fas fa-user-plus"></i>
                            <span>Listar usuários</span>
                        </a>

                    </div>
                </div>
            </div>
            <br/>
            <br/>
            <div class="row">
                <div class="col-md-8"></div>
                <button (click) = "sair()"  pButton type="button" label="Sair" ></button>
            </div>
        </div>

    </div>

</div>
