<div class="p-3 mb-2 bg-secondary text-white">USUÁRIO</div>
<div class="p-4 ml-5">
  <section>
    <form role="form">

      <div class="form-group row">
        <label for="nome" class="col-sm-1 col-form-label">Nome</label>
        <div class="col-sm-4">
            <input type="text" [(ngModel)]="usuario.nome" name="nome" pInputText />  
        </div>
      </div>
      <div class="form-group row">
        <label for="cpfOuCnpj" class="col-sm-1 col-form-label">CPF / CNPJ</label>
        <div class="col-sm-4">
            <input type="text" [(ngModel)]="usuario.cpfOuCnpj" name="cpfOuCnpj" pInputText />  
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-1 col-form-label">E-mail</label>
        <div class="col-sm-4">
            <input type="text" [(ngModel)]="usuario.email" name="email" pInputText /> 
        </div>
      </div>
      <div class="form-group row">
        <label for="dataDeNascimento" class="col-sm-1 col-form-label">Nascimento</label>
        <div class="col-sm-4">
            <p-inputMask [(ngModel)]="usuario.dataDeNascimento" name="dataDeNascimento" mask="99/99/9999"></p-inputMask>
        </div>
      </div>
      <div class="form-group row">
        <label for="endereco" class="col-sm-1 col-form-label">Endereço</label>
        <div class="col-sm-4">
            <input type="text" [(ngModel)]="usuario.endereco" name="endereco" pInputText />
        </div>
      </div>

      <div class="form-group row">
        <label for="telefoneFixo" class="col-sm-1 col-form-label">Telefone Fixo</label>
        <div class="col-sm-2">
            <p-inputMask [(ngModel)]="usuario.telefoneFixo" name="fixo" mask="(99) 9999 -9999"></p-inputMask>
        </div>
      </div>
      <div class="form-group row">
        <label for="celular" class="col-sm-1 col-form-label">Celular</label>
        <div class="col-sm-2">
            <p-inputMask [(ngModel)]="usuario.celular" name="celular" mask="(99) 99999-9999"></p-inputMask>
        </div>
      </div>
      <div class="form-group row">
        <label for="funcao" class="col-sm-1 col-form-label">Função</label>
        <div class="col-sm-2">
          <select id="inputState" [(ngModel)]="usuario.funcao" name="funcao" class="form-control">
            <option selected>Administrador</option>
            <option>Vendedor</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="senha" class="col-sm-1 col-form-label">Senha</label>
        <div class="col-sm-4">
            <input type="password" [(ngModel)]="usuario.senha" name="senha" pInputText />
        </div>
      </div>
      <div class="form-group row">
        <label for="confirmacaoSenha" class="col-sm-1 col-form-label">Confirmação</label>
        <div class="col-sm-4">
            <input type="password" [(ngModel)]="usuario.confirmacaoSenha" name="confirmacaoSenha" pInputText />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-4 offset-7 text-right">
            <button pButton  type="button" label="Voltar" class="ui-button-secondary" style="width:150px;"></button>
            <button pButton (click)="salvar()" type="button" label="Salvar" style="width:150px;"></button>
        </div> 
      </div>
    </form>
  </section>
</div>
