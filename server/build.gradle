buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.13.RELEASE")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

group = 'com.br'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compile('org.springframework.boot:spring-boot-starter-web')
	compile('org.springframework.boot:spring-boot-starter-mail')
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: '2.0.2.RELEASE'
	compile('io.jsonwebtoken:jjwt:0.9.0')
	compile group: 'org.json', name: 'json', version: '20180130'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-thymeleaf'
	compile 'org.postgresql:postgresql:9.4-1206-jdbc42'
	compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.11'
	compile group: 'org.apache.poi', name: 'poi', version: '3.9'
	compileOnly('org.projectlombok:lombok')
	runtime('org.springframework.boot:spring-boot-devtools')

	testCompile 'io.rest-assured:spring-mock-mvc:3.1.0'
    testCompile 'org.springframework.security:spring-security-test'
    testCompile('org.springframework.restdocs:spring-restdocs-mockmvc')
	testCompile('org.springframework.boot:spring-boot-starter-test')
	testCompile 'com.h2database:h2:1.4.194'
}